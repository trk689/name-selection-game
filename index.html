<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Selection Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Name Selection Game</h1>
        <div id="user-name-section">
            <p>Enter your name:</p>
            <input type="text" id="userName" placeholder="Your name" />
            <button onclick="startGame()">Start</button>
        </div>
        <div id="game-section" style="display: none;">
            <p id="instruction">Choose one of the names:</p>
            <button id="name1" onclick="chooseName(1)"></button>
            <button id="name2" onclick="chooseName(2)"></button>
        </div>
        <div id="result-section" style="display: none;">
            <h2>Thank you!</h2>
            <p>Your final chosen name is: <span id="final-name"></span></p>
        </div>
    </div>
    <script>
        const names = ["Alice", "Bob", "Charlie", "Diana", "Eve", "Frank", "Grace", "Hank", "Ivy", "Jack", 
                       "Karen", "Liam", "Mona", "Nina", "Oscar", "Paul", "Quinn", "Rose", "Steve", "Tina"];
        let remainingNames = [];
        let selectedName = null;
        let currentIndex = 0;

        function startGame() {
            const userName = document.getElementById("userName").value.trim();
            if (!userName) {
                alert("Please enter your name.");
                return;
            }
            document.getElementById("user-name-section").style.display = "none";
            document.getElementById("game-section").style.display = "block";

            remainingNames = [...names];
            selectedName = remainingNames.pop();
            currentIndex = 0;
            updateChoices();
        }

        function updateChoices() {
            if (remainingNames.length === 0) {
                finishGame();
                return;
            }
            const currentName = remainingNames.pop();
            document.getElementById("name1").textContent = selectedName;
            document.getElementById("name2").textContent = currentName;
        }

        function chooseName(choice) {
            if (choice === 2) {
                selectedName = document.getElementById("name2").textContent;
            }
            currentIndex++;
            updateChoices();
        }

        function finishGame() {
            document.getElementById("game-section").style.display = "none";
            document.getElementById("result-section").style.display = "block";
            document.getElementById("final-name").textContent = selectedName;

            const userName = document.getElementById("userName").value.trim();
            const resultData = {
                userName: userName,
                finalName: selectedName
            };

            // Replace 'YOUR_WEB_APP_URL' with the URL from your Apps Script deployment
            fetch("YOUR_WEB_APP_URL", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(resultData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Your result has been saved!");
                } else {
                    alert("There was an error saving your result.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error saving your result.");
            });
        }
    </script>
</body>
</html>
